<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Page</title>
    <link rel="stylesheet" href="./CSS/card.css">
    <link rel="stylesheet" href="./CSS/folder.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Material Symbols: Filled -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Filled" rel="stylesheet" />

    <!-- Material Symbols: Outlined -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Material Symbols: Rounded -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

    <!-- Material Symbols: Sharp -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet" />

    <!-- Material Symbols: Two Tone -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Two+Tone" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="header">
        <div class="container">
            <div class="navbar">

                <div class="logo">
                    <a href="">SovannaRith Store</a>
                </div>

                <div class="menu">
                    <nav id="menuItem">
                        <a href="./index.html">Home</a>
                        <a href="./pruduce.html">Products</a>
                        <a href="./about.html">About</a>
                        <a href="./contact.html">Contact</a>
                    </nav>

                    <a href="./card.html">
                        <span class="shopping-icon material-symbols-outlined">
                            shopping_bag
                            </span>
                            </span>
                    </a>

                    <button id="btnToggle">
                        <span class="material-symbols-outlined">
                            menu
                            </span>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="small-container card-page">
        <table>
            <tr>

                <th>Product</th>
                <th>Quantity</th>
                <th class="t1">Subtotal</th>

            </tr>

            <tr>

                <td>

                        <div class="info">
                            <img src="./Photo/product-1.jpg" alt="">

                            <div>
                                <p>Red Printed T-shirt</p>
                                <small>Price $10.00</small>
                                <br>
                                <a href="">Remove</a>
                            </div>

                        </div>

                </td>

                <td>
                    <input type="number">
                </td>

                <td>$30.00</td>

            </tr>

            <tr>

                <td>

                        <div class="info">
                            <img src="./Photo/product-2.jpg" alt="">

                            <div>
                                <p>HRX Shoes</p>
                                <small>Price $15.00</small>
                                <br>
                                <a href="">Remove</a>
                            </div>

                        </div>

                </td>

                <td>
                    <input type="number">
                </td>

                <td>$30.00</td>

            </tr>

            <tr>

                <td>

                        <div class="info">
                            <img src="./Photo/product-3.jpg" alt="">

                            <div>
                                <p>Red Printed T-shirt</p>
                                <small>Price $10.00</small>
                                <br>
                                <a href="">Remove</a>
                            </div>

                        </div>

                </td>

                <td>
                    <input type="number">
                </td>

                <td>$20.00</td>

            </tr>

        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$80.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$15.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$65.00</td>
                </tr>
            </table>
        </div>

    </div>

</body>
</html>
